name: Notion Sync Bot

on:
  schedule:
    - cron: '0 * * * *' # 每小时自动运行一次
  workflow_dispatch: # 允许你手动点击按钮运行

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests icalendar

      - name: Run sync script
        env:
          TOKEN_1: ${{ secrets.TOKEN_1 }}
          IDS_1: ${{ secrets.IDS_1 }}
          TOKEN_2: ${{ secrets.TOKEN_2 }}
          IDS_2: ${{ secrets.IDS_2 }}
        run: python notion_sync.py

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add calendar.ics
          
          # 检查是否有内容变化，没变化就直接跳过
          if git diff --quiet && git diff --staged --quiet; then
            echo "没有日程变动，跳过提交。"
            exit 0
          fi
          
          git commit -m "Update calendar"
          
          # 【核心修复】在推送到云端前，先拉取并重新基准化，解决冲突
          git pull --rebase origin main
          
          git push origin main
